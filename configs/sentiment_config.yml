train:
  seq_length: 1024
  epochs: 20


model:
  model_path: "distilgpt2"
  tokenizer_path: "distilgpt2"

agent_data:
  data_path: "CarperAI/openai_summarize_comparisons"

reward_model:
  model_path: "gpt2"
  tokenizer_path: "gpt2"
  last_hidden_state: 768
  pdropout: 0.1

reward_data:
  # data_path: "Dahoas/rm-static"
  data_path: "CarperAI/openai_summarize_comparisons"
  batch_size: 64

ppo:
  eps: 0.01
  ent_coef: 0.01
  vf_coef: 0.5

optimizer:
  name: "adamw"
  kwargs:
    lr: 1.0e-4
    betas: [0.9, 0.95]
    eps: 1.0e-8
    weight_decay: 1.0e-6

data_path: ""
